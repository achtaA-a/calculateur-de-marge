<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur Agricole Complet</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Calculateur de Marge Agricole</h1>
            <p class="sous-titre">Calculez facilement votre marge bénéficiaire en FCFA</p>
        </div>

        <div class="calculatrice">
            <form id="forme">
                <div class="input-group">
                    <label for="semences">Semences (FCFA)</label>
                    <input type="number" id="semences" placeholder="">
                </div>

                <div class="input-group">
                    <label for="engrais">Engrais (FCFA)</label>
                    <input type="number" id="engrais" placeholder="">
                </div>

                <div class="input-group">
                    <label for="transport">Transport (FCFA)</label>
                    <input type="number" id="transport" placeholder="">
                </div>

                <div class="input-group">
                    <label for="logement">Logement (FCFA)</label>
                    <input type="number" id="logement" placeholder="">
                </div>

                <div class="input-group">
                    <label for="main_oeuvre">Main d'œuvre (FCFA)</label>
                    <input type="number" id="main_oeuvre" placeholder="">
                </div>

                <div class="input-group">
                    <label for="prix_vente">Prix de vente (FCFA)</label>
                    <input type="number" id="prix_vente" placeholder="">
                </div>

                <button type="button" id="calculer">
                    Calculer la Marge
                </button>

                <div id="resultat">
                    <p>Les résultats s'afficheront ici après calcul...</p>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
